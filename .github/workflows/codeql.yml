name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - '**/*.py'
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.js'
      - '**/*.jsx'
  schedule:
    # æ¯é€±ç«æ›œæ—¥ã®åˆå‰2æ™‚ï¼ˆJSTï¼‰ã«å®Ÿè¡Œ
    - cron: '0 17 * * 2'  # UTC 17:00 = JST 02:00 (2=Tuesday)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'typescript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # ã‚«ã‚¹ã‚¿ãƒ ã‚¯ã‚¨ãƒªï¼ˆã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£é‡è¦–ï¼‰
        queries: security-extended,security-and-quality

    # Pythonç’°å¢ƒã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
    - name: Setup Python
      if: matrix.language == 'python'
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install Python dependencies
      if: matrix.language == 'python'
      run: |
        cd backend
        pip install --upgrade pip
        pip install -e .[dev]

    # Node.jsç’°å¢ƒã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
    - name: Setup Node.js
      if: matrix.language == 'typescript'
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install Node.js dependencies
      if: matrix.language == 'typescript'
      run: npm ci

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        # çµæœã‚’SARIFå½¢å¼ã§å‡ºåŠ›
        upload: true

    # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¢ãƒ©ãƒ¼ãƒˆã‚’Slackã«é€šçŸ¥ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
    - name: Notify security issues
      if: failure()
      run: |
        echo "ğŸš¨ CodeQL detected security issues in ${{ matrix.language }}"
        echo "Please check the Security tab for details."