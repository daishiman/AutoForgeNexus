name: Automated Alerts

on:
  workflow_run:
    workflows:
      - "Optimized CI Pipeline"
      - "Cloudflare Deployment"
      - "Security Scanning"
      - "DevOps Metrics Collection"
      - "Release Please"
    types: [completed]
  issues:
    types: [opened, labeled]
  pull_request:
    types: [opened, ready_for_review]
  workflow_dispatch:
    inputs:
      alert_type:
        description: 'Alert type to test'
        required: true
        default: 'test'
        type: choice
        options:
        - test
        - failure
        - performance
        - security

permissions:
  contents: read
  actions: read
  issues: read
  pull-requests: read
  security-events: read
  checks: read
  id-token: write  # OIDCË™çË®ºÁî®

jobs:
  workflow-failure-alert:
    name: Alert on Workflow Failure
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'failure' }}

    steps:
    - name: Prepare failure message
      id: prepare_message
      run: |
        # „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆ‰ΩúÊàê
        cat << EOF > alert_message.json
        {
          "alert_type": "workflow_failure",
          "severity": "high",
          "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
          "details": {
            "workflow": "${{ github.event.workflow_run.name }}",
            "repository": "${{ github.repository }}",
            "branch": "${{ github.event.workflow_run.head_branch }}",
            "commit": "${{ github.event.workflow_run.head_sha }}",
            "run_id": "${{ github.event.workflow_run.id }}",
            "run_url": "${{ github.event.workflow_run.html_url }}",
            "actor": "${{ github.event.workflow_run.actor.login }}"
          },
          "message": "üö® Workflow Failed: ${{ github.event.workflow_run.name }}"
        }
        EOF

        echo "message_prepared=true" >> $GITHUB_OUTPUT

    - name: Send Slack notification
      if: env.SLACK_WEBHOOK_URL != ''
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        if [ -n "$SLACK_WEBHOOK_URL" ]; then
          # SlackÁî®„É°„ÉÉ„Çª„Éº„Ç∏„Éï„Ç©„Éº„Éû„ÉÉ„Éà
          jq '{
            text: .message,
            blocks: [
              {
                type: "header",
                text: {
                  type: "plain_text",
                  text: "üö® Workflow Failure Alert"
                }
              },
              {
                type: "section",
                fields: [
                  { type: "mrkdwn", text: "*Workflow:*\n\(.details.workflow)" },
                  { type: "mrkdwn", text: "*Branch:*\n\(.details.branch)" },
                  { type: "mrkdwn", text: "*Actor:*\n\(.details.actor)" },
                  { type: "mrkdwn", text: "*Repository:*\n\(.details.repository)" }
                ]
              },
              {
                type: "actions",
                elements: [
                  {
                    type: "button",
                    text: { type: "plain_text", text: "View Run" },
                    url: .details.run_url
                  }
                ]
              }
            ]
          }' alert_message.json > slack_message.json

          # „Çª„Ç≠„É•„É™„ÉÜ„Ç£Âº∑Âåñ: „Çø„Ç§„É†„Ç¢„Ç¶„Éà„ÄÅSSLÊ§úË®º„ÄÅ„É¨„Éº„ÉàÂà∂Èôê
          curl -X POST "$SLACK_WEBHOOK_URL" \
            -H 'Content-type: application/json' \
            -H 'User-Agent: AutoForgeNexus-Alerts/1.0' \
            --data @slack_message.json \
            --max-time 30 \
            --cacert /etc/ssl/certs/ca-certificates.crt \
            --fail-with-body \
            --retry 2 \
            --retry-delay 3 || echo "‚ö†Ô∏è Failed to send Slack notification"
        fi

    - name: Send Discord notification
      if: env.DISCORD_WEBHOOK_URL != ''
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        if [ -n "$DISCORD_WEBHOOK_URL" ]; then
          # DiscordÁî®„É°„ÉÉ„Çª„Éº„Ç∏„Éï„Ç©„Éº„Éû„ÉÉ„Éà
          jq '{
            content: .message,
            embeds: [{
              title: "Workflow Failure",
              color: 15158332,
              fields: [
                { name: "Workflow", value: .details.workflow, inline: true },
                { name: "Branch", value: .details.branch, inline: true },
                { name: "Actor", value: .details.actor, inline: true },
                { name: "Repository", value: .details.repository, inline: false },
                { name: "Commit", value: .details.commit[0:7], inline: false }
              ],
              timestamp: .timestamp,
              url: .details.run_url
            }]
          }' alert_message.json > discord_message.json

          # „Çª„Ç≠„É•„É™„ÉÜ„Ç£Âº∑Âåñ: „Çø„Ç§„É†„Ç¢„Ç¶„Éà„ÄÅSSLÊ§úË®º„ÄÅ„É¨„Éº„ÉàÂà∂Èôê
          curl -X POST "$DISCORD_WEBHOOK_URL" \
            -H 'Content-type: application/json' \
            -H 'User-Agent: AutoForgeNexus-Alerts/1.0' \
            --data @discord_message.json \
            --max-time 30 \
            --cacert /etc/ssl/certs/ca-certificates.crt \
            --fail-with-body \
            --retry 2 \
            --retry-delay 3 || echo "‚ö†Ô∏è Failed to send Discord notification"
        fi

    - name: Create GitHub Issue for critical failures
      if: contains(github.event.workflow_run.name, 'Security') || contains(github.event.workflow_run.name, 'Deploy')
      uses: actions/github-script@v7
      with:
        script: |
          const issue = await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `üö® Critical Workflow Failure: ${context.payload.workflow_run.name}`,
            body: `## Workflow Failure Alert

            **Workflow**: ${context.payload.workflow_run.name}
            **Branch**: ${context.payload.workflow_run.head_branch}
            **Commit**: ${context.payload.workflow_run.head_sha}
            **Run URL**: ${context.payload.workflow_run.html_url}
            **Actor**: ${context.payload.workflow_run.actor.login}
            **Time**: ${new Date().toISOString()}

            ### Action Required
            This is a critical workflow failure that requires immediate attention.

            ### Investigation Steps
            1. Check the [workflow run](${context.payload.workflow_run.html_url})
            2. Review the error logs
            3. Identify the root cause
            4. Create a fix or rollback if necessary
            `,
            labels: ['bug', 'critical', 'workflow-failure']
          });

          console.log(`Created issue #${issue.data.number}`);

  performance-alert:
    name: Performance Monitoring Alert
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Check workflow performance
      id: check_performance
      run: |
        # „ÉØ„Éº„ÇØ„Éï„É≠„ÉºÂÆüË°åÊôÇÈñì„ÅÆÂèñÂæó
        RUN_DURATION_MS=$(curl -s \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}" \
          | jq '.run_duration_ms // 0')

        # „Éü„É™Áßí„ÇíÂàÜ„Å´Â§âÊèõ
        RUN_DURATION_MIN=$(echo "scale=2; $RUN_DURATION_MS / 60000" | bc)

        echo "duration_ms=$RUN_DURATION_MS" >> $GITHUB_OUTPUT
        echo "duration_min=$RUN_DURATION_MIN" >> $GITHUB_OUTPUT

        # „Éë„Éï„Ç©„Éº„Éû„É≥„ÇπÈñæÂÄ§„ÉÅ„Çß„ÉÉ„ÇØÔºà10ÂàÜ = 600000msÔºâ
        if [ $RUN_DURATION_MS -gt 600000 ]; then
          echo "performance_warning=true" >> $GITHUB_OUTPUT
          echo "‚ö†Ô∏è Performance warning: Workflow took $RUN_DURATION_MIN minutes"
        else
          echo "performance_warning=false" >> $GITHUB_OUTPUT
          echo "‚úÖ Performance OK: Workflow took $RUN_DURATION_MIN minutes"
        fi

    - name: Send performance alert
      if: steps.check_performance.outputs.performance_warning == 'true'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        if [ -n "$SLACK_WEBHOOK_URL" ]; then
          curl -X POST "$SLACK_WEBHOOK_URL" \
            -H 'Content-type: application/json' \
            --data '{
              "text": "‚ö†Ô∏è Performance Alert",
              "blocks": [{
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Performance Warning*\nWorkflow `${{ github.event.workflow_run.name }}` took ${{ steps.check_performance.outputs.duration_min }} minutes to complete (threshold: 10 minutes)"
                }
              }]
            }' \
            --fail-with-body || echo "‚ö†Ô∏è Failed to send performance alert"
        fi

  security-alert:
    name: Security Alert
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'security')

    steps:
    - name: Analyze security issue severity
      id: severity_analysis
      run: |
        echo "üîí Security issue detected: #${{ github.event.issue.number }}"
        echo "Title: ${{ github.event.issue.title }}"

        # „Çª„Ç≠„É•„É™„ÉÜ„Ç£ÂïèÈ°å„ÅÆÈáçË¶ÅÂ∫¶ÂàÜÊûê
        TITLE_LOWER=$(echo "${{ github.event.issue.title }}" | tr '[:upper:]' '[:lower:]')
        BODY_LOWER=$(echo "${{ github.event.issue.body }}" | tr '[:upper:]' '[:lower:]')

        # ÈáçË¶ÅÂ∫¶Âà§ÂÆö„Ç≠„Éº„ÉØ„Éº„Éâ
        if echo "$TITLE_LOWER $BODY_LOWER" | grep -E "(critical|rce|remote code|sql injection|xss|csrf|auth bypass|privilege escalation)" > /dev/null; then
          SEVERITY="critical"
          PRIORITY="P0"
        elif echo "$TITLE_LOWER $BODY_LOWER" | grep -E "(high|vulnerability|exploit|security|exposure|leak)" > /dev/null; then
          SEVERITY="high"
          PRIORITY="P1"
        else
          SEVERITY="medium"
          PRIORITY="P2"
        fi

        echo "severity=$SEVERITY" >> $GITHUB_OUTPUT
        echo "priority=$PRIORITY" >> $GITHUB_OUTPUT
        echo "üìä Analyzed severity: $SEVERITY ($PRIORITY)"

    - name: Create security incident tracking
      run: |
        # „Çª„Ç≠„É•„É™„ÉÜ„Ç£„Ç§„É≥„Ç∑„Éá„É≥„ÉàËøΩË∑°„ÅÆ‰ΩúÊàê
        cat << EOF > security_incident_tracking.json
        {
          "incident_id": "SEC-ISSUE-${{ github.event.issue.number }}",
          "issue_number": ${{ github.event.issue.number }},
          "title": "${{ github.event.issue.title }}",
          "severity": "${{ steps.severity_analysis.outputs.severity }}",
          "priority": "${{ steps.severity_analysis.outputs.priority }}",
          "created_at": "${{ github.event.issue.created_at }}",
          "reporter": "${{ github.event.issue.user.login }}",
          "status": "open",
          "sla": {
            "response_time": "$(
              case '${{ steps.severity_analysis.outputs.priority }}' in
                P0) echo '1 hour' ;;
                P1) echo '4 hours' ;;
                *) echo '24 hours' ;;
              esac
            )",
            "resolution_time": "$(
              case '${{ steps.severity_analysis.outputs.priority }}' in
                P0) echo '4 hours' ;;
                P1) echo '24 hours' ;;
                *) echo '7 days' ;;
              esac
            )"
          },
          "response_required_by": "$(
            case '${{ steps.severity_analysis.outputs.priority }}' in
              P0) date -d '+1 hour' -u +%Y-%m-%dT%H:%M:%SZ ;;
              P1) date -d '+4 hours' -u +%Y-%m-%dT%H:%M:%SZ ;;
              *) date -d '+24 hours' -u +%Y-%m-%dT%H:%M:%SZ ;;
            esac
          )"
        }
        EOF

        echo "‚úÖ Security incident tracking created"

    - name: Send enhanced security alert
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        SEVERITY_EMOJI=$(
          case '${{ steps.severity_analysis.outputs.severity }}' in
            critical) echo "üî¥" ;;
            high) echo "üü†" ;;
            *) echo "üü°" ;;
          esac
        )

        # SlackÈÄöÁü•
        if [ -n "$SLACK_WEBHOOK_URL" ]; then
          curl -X POST "$SLACK_WEBHOOK_URL" \
            -H 'Content-type: application/json' \
            -H 'User-Agent: AutoForgeNexus-Security/1.0' \
            --max-time 30 \
            --data "{
              \"text\": \"$SEVERITY_EMOJI Security Issue Created - ${{ steps.severity_analysis.outputs.priority }}\",
              \"blocks\": [{
                \"type\": \"header\",
                \"text\": {
                  \"type\": \"plain_text\",
                  \"text\": \"$SEVERITY_EMOJI Security Issue: ${{ steps.severity_analysis.outputs.severity }} Priority\"
                }
              }, {
                \"type\": \"section\",
                \"fields\": [
                  { \"type\": \"mrkdwn\", \"text\": \"*Issue:* <${{ github.event.issue.html_url }}|#${{ github.event.issue.number }}>\" },
                  { \"type\": \"mrkdwn\", \"text\": \"*Priority:* ${{ steps.severity_analysis.outputs.priority }}\" },
                  { \"type\": \"mrkdwn\", \"text\": \"*Reporter:* ${{ github.event.issue.user.login }}\" },
                  { \"type\": \"mrkdwn\", \"text\": \"*Response Due:* $(jq -r '.response_required_by' security_incident_tracking.json)\" }
                ]
              }, {
                \"type\": \"section\",
                \"text\": {
                  \"type\": \"mrkdwn\",
                  \"text\": \"*Title:* ${{ github.event.issue.title }}\"
                }
              }]
            }" \
            --fail-with-body || echo "‚ö†Ô∏è Failed to send security alert"
        fi

        # DiscordÈÄöÁü•Ôºà„ÇØ„É™„ÉÜ„Ç£„Ç´„É´„Éª„Éè„Ç§„ÅÆ„ÅøÔºâ
        if [ -n "$DISCORD_WEBHOOK_URL" ] && [ '${{ steps.severity_analysis.outputs.severity }}' != 'medium' ]; then
          EMBED_COLOR=$(
            case '${{ steps.severity_analysis.outputs.severity }}' in
              critical) echo "15158332" ;;  # Ëµ§
              high) echo "16753920" ;;      # „Ç™„É¨„É≥„Ç∏
            esac
          )

          curl -X POST "$DISCORD_WEBHOOK_URL" \
            -H 'Content-type: application/json' \
            -H 'User-Agent: AutoForgeNexus-Security/1.0' \
            --max-time 30 \
            --data "{
              \"content\": \"$SEVERITY_EMOJI **${{ steps.severity_analysis.outputs.priority }} Security Issue**\",
              \"embeds\": [{
                \"title\": \"Security Issue #${{ github.event.issue.number }}\",
                \"description\": \"${{ github.event.issue.title }}\",
                \"color\": $EMBED_COLOR,
                \"fields\": [
                  { \"name\": \"Severity\", \"value\": \"${{ steps.severity_analysis.outputs.severity }}\", \"inline\": true },
                  { \"name\": \"Priority\", \"value\": \"${{ steps.severity_analysis.outputs.priority }}\", \"inline\": true },
                  { \"name\": \"Reporter\", \"value\": \"${{ github.event.issue.user.login }}\", \"inline\": true }
                ],
                \"url\": \"${{ github.event.issue.html_url }}\",
                \"timestamp\": \"${{ github.event.issue.created_at }}\"
              }]
            }" \
            --fail-with-body || echo "‚ö†Ô∏è Failed to send Discord notification"
        fi

    - name: Auto-assign security team
      if: steps.severity_analysis.outputs.severity == 'critical' || steps.severity_analysis.outputs.severity == 'high'
      uses: actions/github-script@v7
      with:
        script: |
          // „Çª„Ç≠„É•„É™„ÉÜ„Ç£„ÉÅ„Éº„É†„ÅÆËá™Âãï„Ç¢„Çµ„Ç§„É≥
          try {
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: ['${{ github.repository_owner }}']  // „Çª„Ç≠„É•„É™„ÉÜ„Ç£ÊãÖÂΩìËÄÖ„ÇíËøΩÂä†
            });

            // Á∑äÊÄ•„É©„Éô„É´„ÅÆËøΩÂä†
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['urgent', '${{ steps.severity_analysis.outputs.priority }}']
            });

            console.log('Security team assigned and labels added');
          } catch (error) {
            console.error('Failed to assign security team:', error);
          }

    - name: Upload security incident data
      uses: actions/upload-artifact@v4
      with:
        name: security-incident-${{ github.event.issue.number }}
        path: security_incident_tracking.json
        retention-days: 365

  high-priority-alert:
    name: High Priority Alert
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'critical')) ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'urgent'))

    steps:
    - name: Send high priority notification
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        if [ "${{ github.event_name }}" = "issues" ]; then
          TYPE="Issue"
          NUMBER="${{ github.event.issue.number }}"
          TITLE="${{ github.event.issue.title }}"
          URL="${{ github.event.issue.html_url }}"
        else
          TYPE="Pull Request"
          NUMBER="${{ github.event.pull_request.number }}"
          TITLE="${{ github.event.pull_request.title }}"
          URL="${{ github.event.pull_request.html_url }}"
        fi

        MESSAGE="üö® High Priority $TYPE #$NUMBER: $TITLE"

        # Slack notification
        if [ -n "$SLACK_WEBHOOK_URL" ]; then
          curl -X POST "$SLACK_WEBHOOK_URL" \
            -H 'Content-type: application/json' \
            --data "{
              \"text\": \"$MESSAGE\",
              \"attachments\": [{
                \"color\": \"danger\",
                \"fields\": [{
                  \"title\": \"View $TYPE\",
                  \"value\": \"<$URL|#$NUMBER>\",
                  \"short\": false
                }]
              }]
            }" \
            --fail-with-body || echo "‚ö†Ô∏è Failed to send Slack notification"
        fi

  test-alert:
    name: Test Alert System
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.alert_type == 'test'

    steps:
    - name: Send test notifications
      run: |
        echo "üìß Testing alert system..."
        echo "Alert type: ${{ github.event.inputs.alert_type }}"
        echo "Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)"

        # „ÉÜ„Çπ„Éà„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆ‰ΩúÊàê
        cat << EOF > test_alert.json
        {
          "type": "test",
          "message": "üß™ This is a test alert from AutoForgeNexus",
          "repository": "${{ github.repository }}",
          "triggered_by": "${{ github.actor }}",
          "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
        }
        EOF

        echo "‚úÖ Test alert prepared successfully"

    - name: Verify webhook configuration
      run: |
        CONFIGURED_WEBHOOKS=""

        if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
          CONFIGURED_WEBHOOKS="$CONFIGURED_WEBHOOKS Slack"
        fi

        if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
          CONFIGURED_WEBHOOKS="$CONFIGURED_WEBHOOKS Discord"
        fi

        if [ -n "${{ secrets.METRICS_WEBHOOK_URL }}" ]; then
          CONFIGURED_WEBHOOKS="$CONFIGURED_WEBHOOKS Metrics"
        fi

        if [ -z "$CONFIGURED_WEBHOOKS" ]; then
          echo "‚ö†Ô∏è No webhooks configured. Add webhook URLs to GitHub Secrets:"
          echo "  - SLACK_WEBHOOK_URL"
          echo "  - DISCORD_WEBHOOK_URL"
          echo "  - METRICS_WEBHOOK_URL"
        else
          echo "‚úÖ Configured webhooks:$CONFIGURED_WEBHOOKS"
        fi