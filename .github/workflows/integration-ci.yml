name: Integration CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.13'
  NODE_VERSION: '22'
  PNPM_VERSION: '9'

jobs:
  # çµ±åˆãƒ†ã‚¹ãƒˆ
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7.4-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: ğŸ“¦ Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: ğŸš€ Start backend server
        working-directory: ./backend
        run: |
          uvicorn src.main:app --host 0.0.0.0 --port 8000 &
          sleep 5
          curl -f http://localhost:8000/health || exit 1

      - name: ğŸš€ Start frontend server
        working-directory: ./frontend
        run: |
          pnpm build
          pnpm start &
          sleep 10
          curl -f http://localhost:3000 || exit 1

      - name: ğŸ§ª Run E2E tests
        working-directory: ./frontend
        run: |
          pnpm test:e2e --project=chromium

      - name: ğŸ§ª Run API integration tests
        working-directory: ./backend
        run: |
          FRONTEND_URL=http://localhost:3000 \
          pytest tests/integration/ -v --tb=short

      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            backend/test-results/
            frontend/test-results/
            frontend/playwright-report/

  # Docker Composeçµ±åˆãƒ†ã‚¹ãƒˆ
  docker-integration:
    name: Docker Compose Integration
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build services
        run: |
          docker-compose -f docker-compose.dev.yml build

      - name: ğŸš€ Start services
        run: |
          docker-compose -f docker-compose.dev.yml up -d
          sleep 15

      - name: ğŸ§ª Health check
        run: |
          # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯
          curl -f http://localhost:8000/health || exit 1

          # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯
          curl -f http://localhost:3000 || exit 1

          # Redisãƒã‚§ãƒƒã‚¯
          docker-compose -f docker-compose.dev.yml exec -T redis redis-cli ping

      - name: ğŸ§ª Run integration tests
        run: |
          # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã‹ã‚‰ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã¸ã®æ¥ç¶šãƒ†ã‚¹ãƒˆ
          docker-compose -f docker-compose.dev.yml exec -T backend \
            python -c "import requests; r = requests.get('http://frontend:3000'); assert r.status_code == 200"

          # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã‹ã‚‰ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã¸ã®APIã‚³ãƒ¼ãƒ«
          docker-compose -f docker-compose.dev.yml exec -T frontend \
            sh -c "curl -f http://backend:8000/api/v1/health"

      - name: ğŸ“Š Container logs
        if: failure()
        run: |
          docker-compose -f docker-compose.dev.yml logs

      - name: ğŸ›‘ Stop services
        if: always()
        run: |
          docker-compose -f docker-compose.dev.yml down -v

  # å…¨ä½“çš„ãªã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³
  security-integration:
    name: Security Integration Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: ğŸ“¤ Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ”’ OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'AutoForgeNexus'
          path: '.'
          format: 'HTML'
          args: >
            --enableRetired
            --enableExperimental

      - name: ğŸ“ Upload OWASP results
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check
          path: reports/

  # ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹ãƒ†ã‚¹ãƒˆ
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: [docker-integration]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Start services
        run: |
          docker-compose -f docker-compose.dev.yml up -d
          sleep 15

      - name: ğŸš€ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/dashboard
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: ./lighthouse.ci.json

      - name: ğŸš€ Run k6 load tests
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/performance/k6-scenario.js
          flags: --out json=k6-results.json

      - name: ğŸ“Š Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: |
            .lighthouseci/
            k6-results.json

      - name: ğŸ›‘ Stop services
        if: always()
        run: |
          docker-compose -f docker-compose.dev.yml down -v

  # ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒã‚§ãƒƒã‚¯
  integration-status:
    name: Integration Status
    runs-on: ubuntu-latest
    needs: [integration-tests, docker-integration, security-integration, performance-test]
    if: always()

    steps:
      - name: âœ… All integration checks passed
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: |
          echo "ğŸ‰ Integration CI passed successfully!"
          echo "Frontend and Backend are working together properly"
          exit 0

      - name: âŒ Some integration checks failed
        if: ${{ contains(needs.*.result, 'failure') }}
        run: |
          echo "âŒ Integration CI failed!"
          echo "Please check the failed jobs for details"
          exit 1