name: Integration CI/CD Pipeline - Optimized

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Global optimization settings
concurrency:
  group: integration-ci-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  PYTHON_VERSION: '3.13'
  NODE_VERSION: '22'
  PNPM_VERSION: '9'

jobs:
  # Shared environment setup for integration tests
  setup-environments:
    name: ğŸ”§ Setup Both Environments
    runs-on: ubuntu-latest
    outputs:
      python-cache-hit: ${{ steps.setup-python.outputs.cache-hit }}
      node-cache-hit: ${{ steps.setup-node.outputs.cache-hit }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      # Setup Python environment
      - name: ğŸ Setup Python Environment
        id: setup-python
        uses: ./.github/workflows/shared-setup-python.yml
        with:
          python-version: '3.13'
          working-directory: './backend'
          cache-key-suffix: '-integration'
          install-dev-deps: true

      # Setup Node.js environment
      - name: ğŸŸ¢ Setup Node.js Environment
        id: setup-node
        uses: ./.github/workflows/shared-setup-node.yml
        with:
          node-version: '22'
          pnpm-version: '9'
          working-directory: './frontend'
          cache-key-suffix: '-integration'
          install-playwright: true

  # Full stack integration tests
  full-stack-integration:
    name: ğŸ”— Full Stack Integration Tests
    runs-on: ubuntu-latest
    needs: setup-environments

    services:
      redis:
        image: redis:7.4-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      - name: ğŸ Setup Python
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5.0.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¥ Download Python environment
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: python-env-${{ github.run_id }}
          path: ./backend/venv

      - name: ğŸ“¥ Download Node.js environment
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: node-env-${{ github.run_id }}
          path: ./frontend/

      - name: ğŸš€ Start services in parallel
        run: |
          # Start backend server
          cd backend
          source venv/bin/activate
          uvicorn src.main:app --host 0.0.0.0 --port 8000 &
          BACKEND_PID=$!

          # Start frontend server
          cd ../frontend
          pnpm build
          pnpm start &
          FRONTEND_PID=$!

          # Wait for services to be ready
          echo "Waiting for backend..."
          for i in {1..30}; do
            if curl -f http://localhost:8000/health > /dev/null 2>&1; then
              echo "âœ… Backend ready"
              break
            fi
            sleep 2
          done

          echo "Waiting for frontend..."
          for i in {1..30}; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "âœ… Frontend ready"
              break
            fi
            sleep 2
          done

          # Save PIDs for cleanup
          echo "BACKEND_PID=$BACKEND_PID" >> $GITHUB_ENV
          echo "FRONTEND_PID=$FRONTEND_PID" >> $GITHUB_ENV

      - name: ğŸ§ª Run integration test suite
        run: |
          # Run E2E tests
          cd frontend
          pnpm test:e2e --project=chromium --reporter=list &
          E2E_PID=$!

          # Run API integration tests
          cd ../backend
          source venv/bin/activate
          FRONTEND_URL=http://localhost:3000 \
          pytest tests/integration/ -v --tb=short --junit-xml=integration-results.xml &
          API_PID=$!

          # Wait for both test suites
          wait $E2E_PID
          E2E_EXIT=$?
          wait $API_PID
          API_EXIT=$?

          echo "E2E Tests Exit Code: $E2E_EXIT"
          echo "API Tests Exit Code: $API_EXIT"

          # Exit with error if any tests failed
          if [ $E2E_EXIT -ne 0 ] || [ $API_EXIT -ne 0 ]; then
            exit 1
          fi

      - name: ğŸ“Š Upload integration test results
        if: always()
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.3.6
        with:
          name: integration-test-results-${{ github.run_id }}
          path: |
            backend/integration-results.xml
            backend/test-results/
            frontend/test-results/
            frontend/playwright-report/
          retention-days: 7

  # Docker Composeçµ±åˆãƒ†ã‚¹ãƒˆ
  docker-integration:
    name: Docker Compose Integration
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build services
        run: |
          docker-compose -f docker-compose.dev.yml build

      - name: ğŸš€ Start services
        run: |
          docker-compose -f docker-compose.dev.yml up -d
          sleep 15

      - name: ğŸ§ª Health check
        run: |
          # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯
          curl -f http://localhost:8000/health || exit 1

          # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯
          curl -f http://localhost:3000 || exit 1

          # Redisãƒã‚§ãƒƒã‚¯
          docker-compose -f docker-compose.dev.yml exec -T redis redis-cli ping

      - name: ğŸ§ª Run integration tests
        run: |
          # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã‹ã‚‰ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã¸ã®æ¥ç¶šãƒ†ã‚¹ãƒˆ
          docker-compose -f docker-compose.dev.yml exec -T backend \
            python -c "import requests; r = requests.get('http://frontend:3000'); assert r.status_code == 200"

          # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã‹ã‚‰ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã¸ã®APIã‚³ãƒ¼ãƒ«
          docker-compose -f docker-compose.dev.yml exec -T frontend \
            sh -c "curl -f http://backend:8000/api/v1/health"

      - name: ğŸ“Š Container logs
        if: failure()
        run: |
          docker-compose -f docker-compose.dev.yml logs

      - name: ğŸ›‘ Stop services
        if: always()
        run: |
          docker-compose -f docker-compose.dev.yml down -v

  # å…¨ä½“çš„ãªã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³
  security-integration:
    name: Security Integration Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: ğŸ“¤ Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ”’ OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'AutoForgeNexus'
          path: '.'
          format: 'HTML'
          args: >
            --enableRetired
            --enableExperimental

      - name: ğŸ“ Upload OWASP results
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check
          path: reports/

  # ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹ãƒ†ã‚¹ãƒˆ
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: [docker-integration]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Start services
        run: |
          docker-compose -f docker-compose.dev.yml up -d
          sleep 15

      - name: ğŸš€ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/dashboard
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: ./lighthouse.ci.json

      - name: ğŸš€ Run k6 load tests
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/performance/k6-scenario.js
          flags: --out json=k6-results.json

      - name: ğŸ“Š Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: |
            .lighthouseci/
            k6-results.json

      - name: ğŸ›‘ Stop services
        if: always()
        run: |
          docker-compose -f docker-compose.dev.yml down -v

  # ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒã‚§ãƒƒã‚¯
  integration-status:
    name: Integration Status
    runs-on: ubuntu-latest
    needs: [integration-tests, docker-integration, security-integration, performance-test]
    if: always()

    steps:
      - name: âœ… All integration checks passed
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: |
          echo "ğŸ‰ Integration CI passed successfully!"
          echo "Frontend and Backend are working together properly"
          exit 0

      - name: âŒ Some integration checks failed
        if: ${{ contains(needs.*.result, 'failure') }}
        run: |
          echo "âŒ Integration CI failed!"
          echo "Please check the failed jobs for details"
          exit 1