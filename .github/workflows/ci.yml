name: CI Pipeline

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]
    types: [opened, synchronize, reopened]

env:
  PYTHON_VERSION: '3.13'
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªå­˜åœ¨ãƒã‚§ãƒƒã‚¯
  check-structure:
    name: Check Project Structure
    runs-on: ubuntu-latest
    outputs:
      backend-exists: ${{ steps.check.outputs.backend }}
      frontend-exists: ${{ steps.check.outputs.frontend }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Check directories
        id: check
        run: |
          # Backendå­˜åœ¨ãƒã‚§ãƒƒã‚¯
          if [ -d "backend" ]; then
            echo "backend=true" >> $GITHUB_OUTPUT
          else
            echo "backend=false" >> $GITHUB_OUTPUT
          fi

          # Frontendå®Ÿè£…å®Œäº†ãƒã‚§ãƒƒã‚¯ï¼ˆPhase 5åˆ¤å®šï¼‰
          # ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªå­˜åœ¨ + package.json + åŸºæœ¬ãƒ•ã‚¡ã‚¤ãƒ«å­˜åœ¨ã§åˆ¤å®š
          if [ -d "frontend" ] && [ -f "frontend/package.json" ] && [ -f "frontend/src/app/layout.tsx" ]; then
            echo "frontend=true" >> $GITHUB_OUTPUT
            echo "âœ… Frontend Phase 5 implementation detected"
          else
            echo "frontend=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Frontend Phase 5 not ready, skipping frontend CI"
          fi

  # Python/Backend CI
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    needs: check-structure
    if: needs.check-structure.outputs.backend-exists == 'true'
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: ğŸ¨ Run Ruff linting
        run: |
          ruff check src/ tests/ --output-format=github

      - name: ğŸ¨ Check Black formatting
        run: |
          black --check src/ tests/

      - name: ğŸ” Type checking with mypy
        run: |
          mypy src/ --strict

      - name: ğŸ§ª Run tests with coverage
        run: |
          pytest tests/ \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --cov-fail-under=80

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

      - name: ğŸ“ Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/htmlcov/

  # TypeScript/Frontend CI
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    needs: check-structure
    if: needs.check-structure.outputs.frontend-exists == 'true'
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ¨ Run ESLint
        run: pnpm lint

      - name: ğŸ¨ Check Prettier formatting
        run: pnpm prettier --check .

      - name: ğŸ” TypeScript type checking
        run: pnpm type-check

      - name: ğŸ§ª Run tests with coverage
        run: |
          pnpm test:ci --coverage \
            --coverageThreshold='{"global":{"branches":75,"functions":75,"lines":75,"statements":75}}'

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

      - name: ğŸ—ï¸ Build application
        run: pnpm build

      - name: ğŸ“ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next/

  # Docker build test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: check-structure
    if: needs.check-structure.outputs.backend-exists == 'true' || needs.check-structure.outputs.frontend-exists == 'true'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Backend Docker image
        if: ${{ needs.check-structure.outputs.backend-exists == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: autoforgenexus-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ—ï¸ Build Frontend Docker image
        if: ${{ needs.check-structure.outputs.frontend-exists == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: autoforgenexus-frontend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration tests
  integration-tests:
    name: Integration Tests
    needs: [check-structure]
    if: needs.check-structure.outputs.backend-exists == 'true' && needs.check-structure.outputs.frontend-exists == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Start services with Docker Compose
        run: |
          docker-compose -f docker-compose.test.yml up -d
          sleep 10

      - name: ğŸ§ª Run integration tests
        run: |
          docker-compose -f docker-compose.test.yml exec -T backend pytest tests/integration/

      - name: ğŸ›‘ Stop services
        if: always()
        run: docker-compose -f docker-compose.test.yml down

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # Final status check
  ci-status:
    name: CI Status Check
    needs: [backend-ci, frontend-ci, docker-build, integration-tests, security-scan]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: âœ… All CI checks passed
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: |
          echo "ğŸ‰ All CI checks passed successfully!"
          exit 0

      - name: âŒ CI checks failed
        if: ${{ contains(needs.*.result, 'failure') }}
        run: |
          echo "âŒ One or more CI checks failed!"
          exit 1