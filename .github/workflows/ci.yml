name: CI Pipeline

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]
    types: [opened, synchronize, reopened]

env:
  PYTHON_VERSION: "3.13"
  NODE_VERSION: "22"
  PNPM_VERSION: "9"

jobs:
  # ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªå­˜åœ¨ãƒã‚§ãƒƒã‚¯
  check-structure:
    name: Check Project Structure
    runs-on: ubuntu-latest
    outputs:
      backend-exists: ${{ steps.check.outputs.backend }}
      frontend-exists: ${{ steps.check.outputs.frontend }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Check directories
        id: check
        run: |
          # Backendå­˜åœ¨ãƒã‚§ãƒƒã‚¯
          if [ -d "backend" ]; then
            echo "backend=true" >> $GITHUB_OUTPUT
          else
            echo "backend=false" >> $GITHUB_OUTPUT
          fi

          # Frontendå®Ÿè£…å®Œäº†ãƒã‚§ãƒƒã‚¯ï¼ˆPhase 5åˆ¤å®šï¼‰
          # ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªå­˜åœ¨ + package.json + åŸºæœ¬ãƒ•ã‚¡ã‚¤ãƒ«å­˜åœ¨ã§åˆ¤å®š
          if [ -d "frontend" ] && [ -f "frontend/package.json" ] && [ -f "frontend/src/app/layout.tsx" ]; then
            echo "frontend=true" >> $GITHUB_OUTPUT
            echo "âœ… Frontend Phase 5 implementation detected"
          else
            echo "frontend=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Frontend Phase 5 not ready, skipping frontend CI"
          fi

  # Python/Backend CI
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    needs: check-structure
    if: needs.check-structure.outputs.backend-exists == 'true'
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip

          # ä¾å­˜é–¢ä¿‚ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ï¼ˆlockãƒ•ã‚¡ã‚¤ãƒ«å„ªå…ˆã€ãƒãƒƒã‚·ãƒ¥æ¤œè¨¼ã¯é–“æ¥ä¾å­˜ã§å¤±æ•—ã™ã‚‹ãŸã‚é™¤å¤–ï¼‰
          if [ -f requirements.lock ] && [ -f requirements-dev.txt ]; then
            echo "ğŸ” Installing from requirements.lock + requirements-dev.txt"
            pip install -r requirements.lock
            pip install -r requirements-dev.txt
          elif [ -f requirements.txt ] && [ -f requirements-dev.txt ]; then
            echo "ğŸ“¦ Installing from requirements.txt + requirements-dev.txt"
            pip install -r requirements.txt
            pip install -r requirements-dev.txt
          else
            echo "âš ï¸ Requirements files not found, installing editable"
            pip install -e .[dev]
          fi

      - name: ğŸ¨ Run Ruff linting
        run: |
          ruff check src/ tests/ --output-format=github

      - name: ğŸ¨ Check Black formatting
        run: |
          black --check src/ tests/

      - name: ğŸ” Type checking with mypy
        run: |
          mypy src/ --strict

      - name: ğŸ§ª Run tests with coverage
        run: |
          pytest tests/ \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --cov-fail-under=80

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

      - name: ğŸ“ Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/htmlcov/

  # TypeScript/Frontend CI
  # Note: ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰å°‚ç”¨CI/CDã¯ .github/workflows/frontend-ci.yml ã§å®Ÿè¡Œ
  # ã“ã®ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã¯ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã¨ã®çµ±åˆãƒ†ã‚¹ãƒˆã®ã¿ã‚’æ‹…å½“
  # ç†ç”±:
  #   - frontend-ci.yml ãŒPhaseåˆ¥ã®å“è³ªã‚²ãƒ¼ãƒˆç®¡ç†ã‚’å®Ÿè£…æ¸ˆã¿
  #   - ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼é‡è¤‡å®Ÿè¡Œã«ã‚ˆã‚‹GitHub Actionsä½¿ç”¨é‡ã®ç„¡é§„ã‚’é˜²æ­¢
  #   - ã‚«ãƒãƒ¬ãƒƒã‚¸é–¾å€¤ã¯jest.config.mjsã§ä¸€å…ƒç®¡ç†ï¼ˆPhaseåˆ¥è¨­å®šï¼‰

  # Docker build test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: check-structure
    if: needs.check-structure.outputs.backend-exists == 'true' || needs.check-structure.outputs.frontend-exists == 'true'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Backend Docker image
        if: ${{ needs.check-structure.outputs.backend-exists == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: autoforgenexus-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ—ï¸ Build Frontend Docker image
        if: ${{ needs.check-structure.outputs.frontend-exists == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: autoforgenexus-frontend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration tests
  integration-tests:
    name: Integration Tests
    needs: [check-structure]
    if: needs.check-structure.outputs.backend-exists == 'true' && needs.check-structure.outputs.frontend-exists == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Start services with Docker Compose
        run: |
          docker-compose -f docker-compose.test.yml up -d
          sleep 10

      - name: ğŸ§ª Run integration tests
        run: |
          docker-compose -f docker-compose.test.yml exec -T backend pytest tests/integration/

      - name: ğŸ›‘ Stop services
        if: always()
        run: docker-compose -f docker-compose.test.yml down

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: ğŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

  # Final status check
  ci-status:
    name: CI Status Check
    needs:
      [backend-ci, docker-build, integration-tests, security-scan]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: âœ… All CI checks passed
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: |
          echo "ğŸ‰ All CI checks passed successfully!"
          exit 0

      - name: âŒ CI checks failed
        if: ${{ contains(needs.*.result, 'failure') }}
        run: |
          echo "âŒ One or more CI checks failed!"
          exit 1
