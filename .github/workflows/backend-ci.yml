name: Backend CI/CD Pipeline - Optimized

on:
  push:
    branches: [main, develop, 'feature/autoforge-*']
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
      - 'requirements*.txt'
      - 'pyproject.toml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

# Global optimization settings
concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  PYTHON_VERSION: '3.13'

jobs:
  # Shared setup removed - each job handles its own dependencies

  # Parallel quality checks with matrix strategy
  quality-checks:
    name: ğŸ” Quality Checks
    runs-on: ubuntu-latest
    # needs: setup-environment  # Removed - independent execution
    strategy:
      fail-fast: false
      matrix:
        check-type: [lint, format, type-check, security]
        include:
          - check-type: lint
            command: 'ruff check src/ tests/ --output-format=github'
            name: 'Ruff Linting'
          - check-type: format
            command: 'black --check src/ tests/'
            name: 'Black Formatting'
          - check-type: type-check
            command: 'mypy src/ --strict'
            name: 'Type Checking'
          - check-type: security
            command: 'bandit -r src/ -f github && safety check --json'
            name: 'Security Scan'

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      - name: ğŸ Setup Python  # å¿…è¦æœ€å°é™ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5.0.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Restore or create cached dependencies
        id: cache-deps
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cache/pip
            ./backend/venv
          key: python-${{ env.PYTHON_VERSION }}-${{ runner.os }}-${{ hashFiles('backend/pyproject.toml', 'backend/requirements*.txt') }}-v2
          restore-keys: |
            python-${{ env.PYTHON_VERSION }}-${{ runner.os }}-

      - name: ğŸ”§ Create venv if cache miss
        if: steps.cache-deps.outputs.cache-hit != 'true'
        working-directory: ./backend
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          if [ -f pyproject.toml ]; then
            pip install -e .[dev]
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
            [ -f requirements-dev.txt ] && pip install -r requirements-dev.txt
          fi

      - name: ğŸ¯ Run ${{ matrix.name }}
        working-directory: ./backend
        run: |
          source venv/bin/activate
          
          # Install tool-specific dependencies if needed
          case "${{ matrix.check-type }}" in
            format)
              pip install black==24.10.0
              ;;
            type-check)
              pip install mypy types-requests types-pydantic
              ;;
            security)
              pip install bandit[toml] safety
              ;;
          esac
          
          # Run the check
          ${{ matrix.command }}

  # Parallel test execution with matrix
  test-suite:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    # needs: setup-environment  # Removed - independent execution
    strategy:
      fail-fast: false
      matrix:
        test-type: [unit, integration, domain]
        include:
          - test-type: unit
            path: 'tests/unit/'
            coverage-flag: 'unit'
            cov-fail-under: 80
          - test-type: integration
            path: 'tests/integration/'
            coverage-flag: 'integration'
            cov-fail-under: 70
          - test-type: domain
            path: 'tests/unit/domain/'
            coverage-flag: 'domain'
            cov-fail-under: 85

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      - name: ğŸ Setup Python  # å¿…è¦æœ€å°é™ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5.0.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Restore or create cached dependencies
        id: cache-test-deps
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cache/pip
            ./backend/venv
          key: python-${{ env.PYTHON_VERSION }}-${{ runner.os }}-${{ hashFiles('backend/pyproject.toml', 'backend/requirements*.txt') }}-v2
          restore-keys: |
            python-${{ env.PYTHON_VERSION }}-${{ runner.os }}-

      - name: ğŸ”§ Create venv if cache miss
        if: steps.cache-test-deps.outputs.cache-hit != 'true'
        working-directory: ./backend
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          if [ -f pyproject.toml ]; then
            pip install -e .[dev]
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
            [ -f requirements-dev.txt ] && pip install -r requirements-dev.txt
          fi

      - name: ğŸ§ª Run ${{ matrix.test-type }} tests
        working-directory: ./backend
        run: |
          source venv/bin/activate
          pytest ${{ matrix.path }} \
            --cov=src \
            --cov-report=xml:coverage-${{ matrix.test-type }}.xml \
            --cov-report=html:htmlcov-${{ matrix.test-type }} \
            --cov-report=term \
            --cov-fail-under=${{ matrix.cov-fail-under }} \
            --tb=short \
            -v

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@4fe8c5f003fae66aa5ebb77cfd3e7bfbbda0b6b0 # v3.1.5
        with:
          file: ./backend/coverage-${{ matrix.test-type }}.xml
          flags: backend-${{ matrix.coverage-flag }}
          name: backend-${{ matrix.test-type }}-coverage

      - name: ğŸ“ Upload coverage artifacts
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.3.6
        if: always()
        with:
          name: backend-${{ matrix.test-type }}-coverage-${{ github.run_id }}
          path: backend/htmlcov-${{ matrix.test-type }}/
          retention-days: 7

  # Docker build with optimized caching
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [quality-checks]
    if: ${{ !failure() }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@988b5a0280414f521da01fcc63a27aeeb4b104db # v3.6.1

      - name: ğŸ—ï¸ Build Docker image with cache
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v6.9.0
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: autoforgenexus-backend:${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,scope=backend,mode=max
          build-args: |
            PYTHON_VERSION=${{ env.PYTHON_VERSION }}

  # API specification and build artifacts
  build-artifacts:
    name: ğŸ”§ Build Artifacts
    runs-on: ubuntu-latest
    # needs: setup-environment  # Removed - independent execution
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      - name: ğŸ Setup Python  # å¿…è¦æœ€å°é™ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5.0.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Restore or create cached dependencies
        id: cache-build-deps
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cache/pip
            ./backend/venv
          key: python-${{ env.PYTHON_VERSION }}-${{ runner.os }}-${{ hashFiles('backend/pyproject.toml', 'backend/requirements*.txt') }}-v2
          restore-keys: |
            python-${{ env.PYTHON_VERSION }}-${{ runner.os }}-

      - name: ğŸ”§ Create venv if cache miss
        if: steps.cache-build-deps.outputs.cache-hit != 'true'
        working-directory: ./backend
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          if [ -f pyproject.toml ]; then
            pip install -e .[dev]
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
            [ -f requirements-dev.txt ] && pip install -r requirements-dev.txt
          fi

      - name: ğŸ“„ Generate OpenAPI specification
        working-directory: ./backend
        run: |
          source venv/bin/activate
          python -c "
          from src.main import app
          import json
          with open('openapi.json', 'w') as f:
              json.dump(app.openapi(), f, indent=2)
          " || echo "OpenAPI generation skipped - FastAPI app not ready"

      - name: ğŸ“¦ Package for deployment
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        run: |
          tar -czf backend-${{ github.sha }}.tar.gz \
            --exclude='backend/venv' \
            --exclude='backend/__pycache__' \
            --exclude='backend/.pytest_cache' \
            backend/

      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.3.6
        with:
          name: backend-artifacts-${{ github.run_id }}
          path: |
            backend/openapi.json
            backend-${{ github.sha }}.tar.gz
          retention-days: 30

  # Performance testing (optional, runs only on main/develop)
  performance-test:
    name: âš¡ Performance Test
    runs-on: ubuntu-latest
    needs: [test-suite]  # Only depends on tests, not setup
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      - name: ğŸ Setup Python  # å¿…è¦æœ€å°é™ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5.0.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Restore or create cached dependencies
        id: cache-perf-deps
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cache/pip
            ./backend/venv
          key: python-${{ env.PYTHON_VERSION }}-${{ runner.os }}-${{ hashFiles('backend/pyproject.toml', 'backend/requirements*.txt') }}-v2
          restore-keys: |
            python-${{ env.PYTHON_VERSION }}-${{ runner.os }}-

      - name: ğŸ”§ Create venv if cache miss
        if: steps.cache-perf-deps.outputs.cache-hit != 'true'
        working-directory: ./backend
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          if [ -f pyproject.toml ]; then
            pip install -e .[dev]
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
            [ -f requirements-dev.txt ] && pip install -r requirements-dev.txt
          fi

      - name: ğŸš€ Run performance tests
        working-directory: ./backend
        run: |
          source venv/bin/activate
          if [ -f tests/performance/locustfile.py ]; then
            pip install locust
            echo "Performance tests would run here"
            # locust -f tests/performance/locustfile.py --headless -u 10 -r 2 -t 30s --host=http://localhost:8000
          else
            echo "âš ï¸ Performance tests not yet implemented"
          fi

  # Comprehensive status check
  ci-status:
    name: ğŸ“Š CI Status
    runs-on: ubuntu-latest
    needs: [quality-checks, test-suite, docker-build, build-artifacts]  # Removed setup-environment dependency
    if: always()

    steps:
      - name: ğŸ“‹ Calculate overall status
        id: status
        run: |
          # Check if any critical jobs failed
          CRITICAL_JOBS=("setup-environment" "quality-checks" "test-suite")
          FAILED_JOBS=""

          for job in "${CRITICAL_JOBS[@]}"; do
            if [[ "${{ toJSON(needs) }}" =~ "$job".*"failure" ]]; then
              FAILED_JOBS="$FAILED_JOBS $job"
            fi
          done

          if [ -z "$FAILED_JOBS" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=All critical checks passed! ğŸ‰" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=Critical jobs failed:$FAILED_JOBS âŒ" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“Š Create status summary
        run: |
          echo "## ğŸ” Backend CI/CD Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Duration |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment Setup | ${{ needs.setup-environment.result == 'success' && 'âœ…' || 'âŒ' }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Checks | ${{ needs.quality-checks.result == 'success' && 'âœ…' || 'âŒ' }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | ${{ needs.test-suite.result == 'success' && 'âœ…' || 'âŒ' }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build.result == 'success' && 'âœ…' || 'âŒ' }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Artifacts | ${{ needs.build-artifacts.result == 'success' && 'âœ…' || 'âŒ' }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Overall Status**: ${{ steps.status.outputs.message }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Optimizations Applied**:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Shared environment setup (eliminates 7 dependency duplications)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Parallel quality checks with matrix strategy" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Parallel test execution (unit/integration/domain)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker layer caching optimization" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Artifact-based dependency sharing" >> $GITHUB_STEP_SUMMARY

      - name: âœ… Success
        if: steps.status.outputs.status == 'success'
        run: |
          echo "${{ steps.status.outputs.message }}"
          exit 0

      - name: âŒ Failure
        if: steps.status.outputs.status == 'failure'
        run: |
          echo "${{ steps.status.outputs.message }}"
          exit 1