name: Backend CI/CD Pipeline - Optimized

on:
  push:
    branches: [main, develop, 'feature/autoforge-*']
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
      - 'requirements*.txt'
      - 'pyproject.toml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

# Global optimization settings
concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  PYTHON_VERSION: '3.13'

jobs:
  # Shared setup for all jobs
  setup-environment:
    name: 🔧 Setup Environment
    uses: ./.github/workflows/shared-setup-python.yml
    with:
      python-version: '3.13'
      working-directory: './backend'
      cache-key-suffix: '-backend'
      install-dev-deps: true

  # Parallel quality checks with matrix strategy
  quality-checks:
    name: 🔍 Quality Checks
    runs-on: ubuntu-latest
    needs: setup-environment

    # 明示的な権限定義（推奨緩和策4対応）
    permissions:
      contents: read        # リポジトリ読み取り
      statuses: write       # ステータスチェック更新

    strategy:
      fail-fast: false
      matrix:
        check-type: [lint, format, type-check, security]
        include:
          - check-type: lint
            command: 'ruff check src/ tests/ --output-format=github'
            name: 'Ruff Linting'
          - check-type: format
            command: 'black --check src/ tests/'
            name: 'Black Formatting'
          - check-type: type-check
            command: 'mypy src/ --strict'
            name: 'Type Checking'
          - check-type: security
            command: |
              echo "🔍 Running Bandit security scan..."
              bandit -r src/ -f json -o bandit-report.json

              echo "📊 Verifying Bandit report..."
              if [ ! -f bandit-report.json ]; then
                echo "❌ ERROR: bandit-report.json not generated"
                exit 1
              fi

              echo "🔧 Converting Bandit results to GitHub Annotations..."
              SCRIPT_PATH="${GITHUB_WORKSPACE}/.github/scripts/convert-bandit-to-github-annotations.py"

              if [ ! -f "$SCRIPT_PATH" ]; then
                echo "❌ ERROR: Script not found at: $SCRIPT_PATH"
                echo "Available files in .github/scripts/:"
                ls -la "${GITHUB_WORKSPACE}/.github/scripts/" || echo "Directory not found"
                exit 1
              fi

              python3 "$SCRIPT_PATH" bandit-report.json || true  # セキュリティ問題を警告として扱う

              echo "🛡️ Running Safety dependency check..."
              safety check --json || echo "⚠️ Safety check completed with warnings"
            name: 'Security Scan'

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      - name: 🐍 Setup Python  # 必要最小限のセットアップ
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5.0.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 📥 Restore cached dependencies
        id: cache-deps
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cache/pip
            ./backend/venv
          key: python-${{ env.PYTHON_VERSION }}-${{ runner.os }}-${{ hashFiles('backend/pyproject.toml', 'backend/requirements*.txt') }}
          restore-keys: |
            python-${{ env.PYTHON_VERSION }}-${{ runner.os }}-

      - name: "🔧 Fallback: Recreate venv if cache miss"
        if: steps.cache-deps.outputs.cache-hit != 'true'
        working-directory: ./backend
        run: |
          echo "⚠️ Cache miss detected - rebuilding Python environment"
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          if [ -f pyproject.toml ]; then
            pip install -e .[dev]
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
            [ -f requirements-dev.txt ] && pip install -r requirements-dev.txt
          fi
          echo "✅ venv recreated successfully"

      - name: ✅ Verify venv restoration
        working-directory: ./backend
        run: |
          if [ ! -d venv ]; then
            echo "❌ ERROR: venv directory not found after cache restoration"
            echo "Expected path: $(pwd)/venv"
            echo "Cache hit: ${{ steps.cache-deps.outputs.cache-hit }}"
            ls -la . || true
            exit 1
          fi
          if [ ! -f venv/bin/activate ]; then
            echo "❌ ERROR: venv/bin/activate not found"
            ls -la venv/bin/ || true
            exit 1
          fi

          # Python実行可能性検証（LOW-2025-001対応）
          if [ ! -x venv/bin/python ]; then
            echo "❌ ERROR: venv/bin/python is not executable"
            ls -lh venv/bin/python || true
            exit 1
          fi

          # venv完全性検証
          source venv/bin/activate
          python --version || { echo "❌ ERROR: Python execution failed"; exit 1; }
          pip --version || { echo "❌ ERROR: pip not available"; exit 1; }
          pip check || { echo "⚠️ Dependency conflicts detected"; pip check; }
          echo "✅ venv verified: $(ls -lh venv/bin/activate)"
          echo "✅ Python executable: $(python --version)"
          echo "✅ Pip version: $(pip --version)"

      - name: 🔐 Verify cache integrity
        if: steps.cache-deps.outputs.cache-hit == 'true'
        working-directory: ./backend
        run: |
          source venv/bin/activate

          # インストール済みパッケージの検証（MED-2025-001対応）
          pip list --format=freeze | sort > /tmp/installed.txt
          INSTALLED_HASH=$(sha256sum /tmp/installed.txt | cut -d' ' -f1)
          INSTALLED_COUNT=$(wc -l < /tmp/installed.txt)

          # 期待されるパッケージ数の概算（pyproject.tomlベース）
          EXPECTED_COUNT=$(grep -E '^\s*"[a-zA-Z0-9_-]+' pyproject.toml | grep -c '==' || echo "0")

          echo "📊 Cache Integrity Report:"
          echo "  - Installed packages: ${INSTALLED_COUNT}"
          echo "  - Expected packages (approx): ${EXPECTED_COUNT}"
          echo "  - Package list hash: ${INSTALLED_HASH}"

          # 最小限のパッケージ数チェック（FastAPI, pytest, ruff, mypy等）
          MIN_PACKAGES=30
          if [ "$INSTALLED_COUNT" -lt "$MIN_PACKAGES" ]; then
            echo "⚠️ WARNING: Package count too low (expected: >=${MIN_PACKAGES}, installed: $INSTALLED_COUNT)"
            echo "This may indicate cache corruption. Rebuilding cache..."
            exit 1  # キャッシュ無効化して再ビルド
          fi

          # 重要パッケージの存在確認
          REQUIRED_PACKAGES="fastapi pytest ruff mypy black"
          for pkg in $REQUIRED_PACKAGES; do
            if ! pip show "$pkg" > /dev/null 2>&1; then
              echo "❌ ERROR: Required package '$pkg' not found in venv"
              echo "Cache may be corrupted. Rebuilding..."
              exit 1
            fi
          done

          echo "✅ Cache integrity verified (hash: ${INSTALLED_HASH})"

      - name: 🎯 Run ${{ matrix.name }}
        working-directory: ./backend
        run: |
          source venv/bin/activate

          # Verify required tools are installed
          case "${{ matrix.check-type }}" in
            format)
              black --version || { echo "❌ Black not found in venv"; exit 1; }
              ;;
            type-check)
              mypy --version || { echo "❌ mypy not found in venv"; exit 1; }
              ;;
            security)
              bandit --version || { echo "❌ Bandit not found in venv"; exit 1; }
              safety --version || { echo "❌ Safety not found in venv"; exit 1; }
              ;;
          esac

          # Run the check
          ${{ matrix.command }}

  # Parallel test execution with matrix
  test-suite:
    name: 🧪 Test Suite
    runs-on: ubuntu-latest
    needs: setup-environment

    # 明示的な権限定義（推奨緩和策4対応）
    permissions:
      contents: read        # リポジトリ読み取り
      pull-requests: write  # Codecovコメント投稿
      statuses: write       # ステータスチェック更新

    strategy:
      fail-fast: false
      matrix:
        test-type: [unit, integration, domain]
        include:
          - test-type: unit
            path: 'tests/unit/'
            coverage-flag: 'unit'
            cov-fail-under: 80  # Phase 3: バックエンド基盤完了時の目標
            cov-scope: 'src'    # 全ソースコードをカバレッジ対象
          - test-type: integration
            path: 'tests/integration/'
            coverage-flag: 'integration'
            cov-fail-under: 0   # Phase 4未実装のため全テストスキップ時はカバレッジチェックなし
            cov-scope: 'src'    # 全ソースコードをカバレッジ対象
          - test-type: domain
            path: 'tests/unit/domain/'
            coverage-flag: 'domain'
            cov-fail-under: 85  # domain層のみで現実的な目標
