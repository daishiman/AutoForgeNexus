name: Backend CI/CD Pipeline - Optimized

on:
  push:
    branches: [main, develop, "feature/autoforge-*"]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
      - "requirements*.txt"
      - "pyproject.toml"
  pull_request:
    branches: [main, develop]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

# Global optimization settings
concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  PYTHON_VERSION: "3.13"

jobs:
  # Shared setup for all jobs
  setup-environment:
    name: 🔧 Setup Environment
    uses: ./.github/workflows/shared-setup-python.yml
    with:
      python-version: "3.13"
      working-directory: "./backend"
      cache-key-suffix: "-backend"
      install-dev-deps: true

  # Parallel quality checks with matrix strategy
  quality-checks:
    name: 🔍 Quality Checks
    runs-on: ubuntu-latest
    needs: setup-environment

    # 明示的な権限定義（推奨緩和策4対応）
    permissions:
      contents: read # リポジトリ読み取り
      statuses: write # ステータスチェック更新

    strategy:
      fail-fast: false
      matrix:
        check-type: [lint, type-check, security]
        include:
          - check-type: lint
            command: "ruff check src/ tests/ --output-format=github && black --check src/ tests/"
            name: "Ruff + Black"
          - check-type: type-check
            command: "mypy src/ --strict"
            name: "Type Checking"
          - check-type: security
            command: |
              bandit -r src/ -f json -o bandit-report.json
              if [ -f "${GITHUB_WORKSPACE}/.github/scripts/convert-bandit-to-github-annotations.py" ]; then
                python3 "${GITHUB_WORKSPACE}/.github/scripts/convert-bandit-to-github-annotations.py" bandit-report.json || true
              fi
              safety check --json || echo "⚠️ Safety completed"
            name: "Security Scan"

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      - name: 🐍 Setup Python # 必要最小限のセットアップ
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5.0.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 📥 Restore cached dependencies
        id: cache-deps
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cache/pip
            ./backend/venv
          key: python-${{ env.PYTHON_VERSION }}-${{ runner.os }}-${{ hashFiles('backend/pyproject.toml', 'backend/requirements*.txt') }}
          restore-keys: |
            python-${{ env.PYTHON_VERSION }}-${{ runner.os }}-

      - name: "🔧 Fallback: Recreate venv if cache miss"
        if: steps.cache-deps.outputs.cache-hit != 'true'
        working-directory: ./backend
        run: |
          echo "⚠️ Cache miss detected - rebuilding Python environment"
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          if [ -f pyproject.toml ]; then
            pip install -e .[dev]
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
            [ -f requirements-dev.txt ] && pip install -r requirements-dev.txt
          fi
          echo "✅ venv recreated successfully"

      - name: ✅ Verify venv restoration
        working-directory: ./backend
        run: |
          [ -d venv ] && [ -f venv/bin/activate ] || { echo "❌ venv missing"; exit 1; }
          source venv/bin/activate
          python --version && pip --version
          echo "✅ venv verified"

      - name: 🔐 Verify cache integrity
        if: steps.cache-deps.outputs.cache-hit == 'true'
        working-directory: ./backend
        run: |
          source venv/bin/activate
          INSTALLED_COUNT=$(pip list --format=freeze | wc -l)
          echo "📊 Installed packages: ${INSTALLED_COUNT}"
          [ "$INSTALLED_COUNT" -ge 30 ] || { echo "⚠️ Package count low"; exit 1; }
          for pkg in fastapi pytest ruff mypy black; do
            pip show "$pkg" > /dev/null 2>&1 || { echo "❌ $pkg missing"; exit 1; }
          done
          echo "✅ Cache verified"

      - name: 🎯 Run ${{ matrix.name }}
        working-directory: ./backend
        run: |
          source venv/bin/activate

          # Verify required tools are installed
          case "${{ matrix.check-type }}" in
            format)
              black --version || { echo "❌ Black not found in venv"; exit 1; }
              ;;
            type-check)
              mypy --version || { echo "❌ mypy not found in venv"; exit 1; }
              ;;
            security)
              bandit --version || { echo "❌ Bandit not found in venv"; exit 1; }
              safety --version || { echo "❌ Safety not found in venv"; exit 1; }
              ;;
          esac

          # Run the check
          ${{ matrix.command }}

  # Parallel test execution with matrix
  test-suite:
    name: 🧪 Test Suite
    runs-on: ubuntu-latest
    needs: setup-environment

    # 明示的な権限定義（推奨緩和策4対応）
    permissions:
      contents: read # リポジトリ読み取り
      pull-requests: write # Codecovコメント投稿
      statuses: write # ステータスチェック更新

    strategy:
      fail-fast: false
      matrix:
        test-type: [unit, integration]
        include:
          - test-type: unit
            path: "tests/unit/"
            coverage-flag: "unit"
            cov-fail-under: 80
            cov-scope: "src"
          - test-type: integration
            path: "tests/integration/"
            coverage-flag: "integration"
            cov-fail-under: 0
            cov-scope: "src"

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      - name: 🐍 Setup Python # 必要最小限のセットアップ
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5.0.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 📥 Restore cached dependencies
        id: cache-deps
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cache/pip
            ./backend/venv
          key: python-${{ env.PYTHON_VERSION }}-${{ runner.os }}-${{ hashFiles('backend/pyproject.toml', 'backend/requirements*.txt') }}
          restore-keys: |
            python-${{ env.PYTHON_VERSION }}-${{ runner.os }}-

      - name: "🔧 Fallback: Recreate venv if cache miss"
        if: steps.cache-deps.outputs.cache-hit != 'true'
        working-directory: ./backend
        run: |
          echo "⚠️ Cache miss detected - rebuilding Python environment"
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          if [ -f pyproject.toml ]; then
            pip install -e .[dev]
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
            [ -f requirements-dev.txt ] && pip install -r requirements-dev.txt
          fi
          echo "✅ venv recreated successfully"

      - name: ✅ Verify venv restoration
        working-directory: ./backend
        run: |
          [ -d venv ] && [ -f venv/bin/activate ] || { echo "❌ venv missing"; exit 1; }
          source venv/bin/activate
          python --version && pip --version
          echo "✅ venv verified"

      - name: 🔐 Verify cache integrity
        if: steps.cache-deps.outputs.cache-hit == 'true'
        working-directory: ./backend
        run: |
          source venv/bin/activate
          INSTALLED_COUNT=$(pip list --format=freeze | wc -l)
          echo "📊 Installed packages: ${INSTALLED_COUNT}"
          [ "$INSTALLED_COUNT" -ge 30 ] || { echo "⚠️ Package count low"; exit 1; }
          pip show fastapi pytest > /dev/null 2>&1 || { echo "❌ Required packages missing"; exit 1; }
          echo "✅ Cache verified"

      - name: 🧪 Run ${{ matrix.test-type }} tests
        working-directory: ./backend
        run: |
          source venv/bin/activate
          pytest ${{ matrix.path }} \
            --cov=${{ matrix.cov-scope }} \
            --cov-report=xml:coverage-${{ matrix.test-type }}.xml \
            --cov-report=html:htmlcov-${{ matrix.test-type }} \
            --cov-report=term \
            --cov-fail-under=${{ matrix.cov-fail-under }} \
            --tb=short \
            -v

      - name: 📊 Upload coverage to Codecov
        uses: codecov/codecov-action@4fe8c5f003fae66aa5ebb77cfd3e7bfbbda0b6b0 # v3.1.5
        with:
          file: ./backend/coverage-${{ matrix.test-type }}.xml
          flags: backend-${{ matrix.coverage-flag }}
          name: backend-${{ matrix.test-type }}-coverage

      - name: 📁 Upload coverage artifacts
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.3.6
        if: always()
        with:
          name: backend-${{ matrix.test-type }}-coverage-${{ github.run_id }}
          path: backend/htmlcov-${{ matrix.test-type }}/
          retention-days: 7

  # Docker build with optimized caching (main/develop only)
  docker-build:
    name: 🐳 Docker Build
    runs-on: ubuntu-latest
    needs: [quality-checks]
    if: |
      !failure() &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    # 明示的な権限定義（Trivy SARIF アップロード用）
    permissions:
      contents: read # リポジトリ読み取り
      security-events: write # SARIF結果アップロード（Trivy）
      actions: read # アクション読み取り

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      - name: 🐳 Setup Docker Buildx
        uses: docker/setup-buildx-action@988b5a0280414f521da01fcc63a27aeeb4b104db # v3.6.1

      - name: 🏗️ Build Docker image with cache
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v6.9.0
        with:
          context: ./backend
          # Use production Dockerfile (multi-stage build)
          file: ./backend/Dockerfile
          push: false
          tags: autoforgenexus-backend:${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,scope=backend,mode=max
          build-args: |
            PYTHON_VERSION=${{ env.PYTHON_VERSION }}
          # Enable BuildKit optimizations
          build-contexts: |
            runtime=docker-image://python:3.13-slim
          # Load image for security scanning
          load: true

      - name: 🔍 Run Trivy security scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: autoforgenexus-backend:${{ github.sha }}
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "0" # Phase 3では警告のみ、Phase 4以降で厳格化

      - name: 📊 Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
          category: "docker-security"

      - name: 📝 Generate Trivy report summary
        if: always()
        run: |
          echo "## 🔍 Docker Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          trivy image --severity CRITICAL,HIGH --format table \
            autoforgenexus-backend:${{ github.sha }} >> $GITHUB_STEP_SUMMARY || true

  # API specification and build artifacts
  build-artifacts:
    name: 🔧 Build Artifacts
    runs-on: ubuntu-latest
    needs: setup-environment

    # 明示的な権限定義（推奨緩和策4対応）
    permissions:
      contents: read # リポジトリ読み取り
      actions: write # アーティファクトアップロード

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      - name: 🐍 Setup Python # 必要最小限のセットアップ
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5.0.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 📥 Restore cached dependencies
        id: cache-deps
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cache/pip
            ./backend/venv
          key: python-${{ env.PYTHON_VERSION }}-${{ runner.os }}-${{ hashFiles('backend/pyproject.toml', 'backend/requirements*.txt') }}
          restore-keys: |
            python-${{ env.PYTHON_VERSION }}-${{ runner.os }}-

      - name: "🔧 Fallback: Recreate venv if cache miss"
        if: steps.cache-deps.outputs.cache-hit != 'true'
        working-directory: ./backend
        run: |
          echo "⚠️ Cache miss detected - rebuilding Python environment"
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          if [ -f pyproject.toml ]; then
            pip install -e .[dev]
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
            [ -f requirements-dev.txt ] && pip install -r requirements-dev.txt
          fi
          echo "✅ venv recreated successfully"

      - name: ✅ Verify venv restoration
        working-directory: ./backend
        run: |
          [ -d venv ] && [ -f venv/bin/activate ] || { echo "❌ venv missing"; exit 1; }
          source venv/bin/activate
          python --version && pip --version
          echo "✅ venv verified"

      - name: 🔐 Verify cache integrity
        if: steps.cache-deps.outputs.cache-hit == 'true'
        working-directory: ./backend
        run: |
          source venv/bin/activate
          INSTALLED_COUNT=$(pip list --format=freeze | wc -l)
          echo "📊 Installed packages: ${INSTALLED_COUNT}"
          [ "$INSTALLED_COUNT" -ge 30 ] || { echo "⚠️ Package count low"; exit 1; }
          pip show fastapi > /dev/null 2>&1 || { echo "❌ FastAPI missing"; exit 1; }
          echo "✅ Cache verified"

      - name: 📄 Generate OpenAPI specification
        working-directory: ./backend
        run: |
          source venv/bin/activate
          python -c "
          from src.main import app
          import json
          with open('openapi.json', 'w') as f:
              json.dump(app.openapi(), f, indent=2)
          " || echo "OpenAPI generation skipped - FastAPI app not ready"

      - name: 📦 Package for deployment
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        run: |
          cd ..
          tar -czf backend-${{ github.sha }}.tar.gz \
            --exclude='backend/venv' \
            --exclude='backend/__pycache__' \
            --exclude='backend/.pytest_cache' \
            backend/

      - name: 📤 Upload artifacts
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.3.6
        with:
          name: backend-artifacts-${{ github.run_id }}
          path: |
            backend/openapi.json
            backend-${{ github.sha }}.tar.gz
          retention-days: 30

  # Performance testing (optional, runs only on main/develop)
  performance-test:
    name: ⚡ Performance Test
    runs-on: ubuntu-latest
    needs: [setup-environment, test-suite]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      - name: 🐍 Setup Python # 必要最小限のセットアップ
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5.0.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 📥 Restore cached dependencies
        id: cache-deps
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cache/pip
            ./backend/venv
          key: python-${{ env.PYTHON_VERSION }}-${{ runner.os }}-${{ hashFiles('backend/pyproject.toml', 'backend/requirements*.txt') }}
          restore-keys: |
            python-${{ env.PYTHON_VERSION }}-${{ runner.os }}-

      - name: "🔧 Fallback: Recreate venv if cache miss"
        if: steps.cache-deps.outputs.cache-hit != 'true'
        working-directory: ./backend
        run: |
          echo "⚠️ Cache miss detected - rebuilding Python environment"
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          if [ -f pyproject.toml ]; then
            pip install -e .[dev]
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
            [ -f requirements-dev.txt ] && pip install -r requirements-dev.txt
          fi
          echo "✅ venv recreated successfully"

      - name: ✅ Verify venv restoration
        working-directory: ./backend
        run: |
          [ -d venv ] && [ -f venv/bin/activate ] || { echo "❌ venv missing"; exit 1; }
          source venv/bin/activate
          python --version && pip --version
          echo "✅ venv verified"

      - name: 🚀 Run performance tests
        working-directory: ./backend
        run: |
          source venv/bin/activate
          if [ -f tests/performance/locustfile.py ]; then
            pip install locust
            echo "Performance tests would run here"
            # locust -f tests/performance/locustfile.py --headless -u 10 -r 2 -t 30s --host=http://localhost:8000
          else
            echo "⚠️ Performance tests not yet implemented"
          fi

  # Comprehensive status check
  ci-status:
    name: 📊 CI Status
    runs-on: ubuntu-latest
    needs: [setup-environment, quality-checks, test-suite, docker-build, build-artifacts]
    if: always()

    steps:
      - name: 📋 Calculate overall status
        id: status
        run: |
          # Check if any critical jobs failed
          CRITICAL_JOBS=("setup-environment" "quality-checks" "test-suite")
          FAILED_JOBS=""

          for job in "${CRITICAL_JOBS[@]}"; do
            if [[ "${{ toJSON(needs) }}" =~ "$job".*"failure" ]]; then
              FAILED_JOBS="$FAILED_JOBS $job"
            fi
          done

          if [ -z "$FAILED_JOBS" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=All critical checks passed! 🎉" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=Critical jobs failed:$FAILED_JOBS ❌" >> $GITHUB_OUTPUT
          fi

      - name: 📊 Create status summary
        run: |
          echo "## 🔍 Backend CI/CD Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Duration |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment Setup | ${{ needs.setup-environment.result == 'success' && '✅' || '❌' }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Checks | ${{ needs.quality-checks.result == 'success' && '✅' || '❌' }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | ${{ needs.test-suite.result == 'success' && '✅' || '❌' }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build.result == 'success' && '✅' || '❌' }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Artifacts | ${{ needs.build-artifacts.result == 'success' && '✅' || '❌' }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Overall Status**: ${{ steps.status.outputs.message }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Optimizations Applied**:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Shared environment setup (eliminates 7 dependency duplications)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Parallel quality checks with matrix strategy" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Parallel test execution (unit/integration/domain)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Docker layer caching optimization" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Artifact-based dependency sharing" >> $GITHUB_STEP_SUMMARY

      - name: ✅ Success
        if: steps.status.outputs.status == 'success'
        run: |
          echo "${{ steps.status.outputs.message }}"
          exit 0

      - name: ❌ Failure
        if: steps.status.outputs.status == 'failure'
        run: |
          echo "${{ steps.status.outputs.message }}"
          exit 1
