name: Backend CI/CD Pipeline - Optimized

on:
  push:
    branches: [main, develop, "feature/autoforge-*"]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
      - "requirements*.txt"
      - "pyproject.toml"
  pull_request:
    branches: [main, develop]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

# Global optimization settings
concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  PYTHON_VERSION: "3.13"

jobs:
  # Shared setup for all jobs
  setup-environment:
    name: ğŸ”§ Setup Environment
    uses: ./.github/workflows/shared-setup-python.yml
    with:
      python-version: "3.13"
      working-directory: "./backend"
      cache-key-suffix: "-backend"
      install-dev-deps: true

  # Parallel quality checks with matrix strategy
  quality-checks:
    name: ğŸ” Quality Checks
    runs-on: ubuntu-latest
    needs: setup-environment

    # æ˜ç¤ºçš„ãªæ¨©é™å®šç¾©ï¼ˆæ¨å¥¨ç·©å’Œç­–4å¯¾å¿œï¼‰
    permissions:
      contents: read # ãƒªãƒã‚¸ãƒˆãƒªèª­ã¿å–ã‚Š
      statuses: write # ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒã‚§ãƒƒã‚¯æ›´æ–°

    strategy:
      fail-fast: false
      matrix:
        check-type: [lint, type-check, security]
        include:
          - check-type: lint
            command: "ruff check src/ tests/ --output-format=github && black --check src/ tests/"
            name: "Ruff + Black"
          - check-type: type-check
            command: "mypy src/ --strict"
            name: "Type Checking"
          - check-type: security
            command: |
              bandit -r src/ -f json -o bandit-report.json
              if [ -f "${GITHUB_WORKSPACE}/.github/scripts/convert-bandit-to-github-annotations.py" ]; then
                python3 "${GITHUB_WORKSPACE}/.github/scripts/convert-bandit-to-github-annotations.py" bandit-report.json || true
              fi
              safety check --json || echo "âš ï¸ Safety completed"
            name: "Security Scan"

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      - name: ğŸ Setup Python # å¿…è¦æœ€å°é™ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5.0.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¥ Restore cached dependencies
        id: cache-deps
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cache/pip
            ./backend/venv
          key: python-${{ env.PYTHON_VERSION }}-${{ runner.os }}-${{ hashFiles('backend/pyproject.toml', 'backend/requirements*.txt') }}
          restore-keys: |
            python-${{ env.PYTHON_VERSION }}-${{ runner.os }}-

      - name: "ğŸ”§ Fallback: Recreate venv if cache miss"
        if: steps.cache-deps.outputs.cache-hit != 'true'
        working-directory: ./backend
        run: |
          echo "âš ï¸ Cache miss detected - rebuilding Python environment"
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          if [ -f pyproject.toml ]; then
            pip install -e .[dev]
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
            [ -f requirements-dev.txt ] && pip install -r requirements-dev.txt
          fi
          echo "âœ… venv recreated successfully"

      - name: âœ… Verify venv restoration
        working-directory: ./backend
        run: |
          [ -d venv ] && [ -f venv/bin/activate ] || { echo "âŒ venv missing"; exit 1; }
          source venv/bin/activate
          python --version && pip --version
          echo "âœ… venv verified"

      - name: ğŸ” Verify cache integrity
        if: steps.cache-deps.outputs.cache-hit == 'true'
        working-directory: ./backend
        run: |
          source venv/bin/activate
          INSTALLED_COUNT=$(pip list --format=freeze | wc -l)
          echo "ğŸ“Š Installed packages: ${INSTALLED_COUNT}"
          [ "$INSTALLED_COUNT" -ge 30 ] || { echo "âš ï¸ Package count low"; exit 1; }
          for pkg in fastapi pytest ruff mypy black; do
            pip show "$pkg" > /dev/null 2>&1 || { echo "âŒ $pkg missing"; exit 1; }
          done
          echo "âœ… Cache verified"

      - name: ğŸ¯ Run ${{ matrix.name }}
        working-directory: ./backend
        run: |
          source venv/bin/activate

          # Verify required tools are installed
          case "${{ matrix.check-type }}" in
            format)
              black --version || { echo "âŒ Black not found in venv"; exit 1; }
              ;;
            type-check)
              mypy --version || { echo "âŒ mypy not found in venv"; exit 1; }
              ;;
            security)
              bandit --version || { echo "âŒ Bandit not found in venv"; exit 1; }
              safety --version || { echo "âŒ Safety not found in venv"; exit 1; }
              ;;
          esac

          # Run the check
          ${{ matrix.command }}

  # Parallel test execution with matrix
  test-suite:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: setup-environment

    # æ˜ç¤ºçš„ãªæ¨©é™å®šç¾©ï¼ˆæ¨å¥¨ç·©å’Œç­–4å¯¾å¿œï¼‰
    permissions:
      contents: read # ãƒªãƒã‚¸ãƒˆãƒªèª­ã¿å–ã‚Š
      pull-requests: write # Codecovã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿
      statuses: write # ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒã‚§ãƒƒã‚¯æ›´æ–°

    strategy:
