          key: python-${{ env.PYTHON_VERSION }}-${{ runner.os }}-${{ hashFiles('backend/pyproject.toml', 'backend/requirements*.txt') }}
          restore-keys: |
            python-${{ env.PYTHON_VERSION }}-${{ runner.os }}-

      - name: "ğŸ”§ Fallback: Recreate venv if cache miss"
        if: steps.cache-deps.outputs.cache-hit != 'true'
        working-directory: ./backend
        run: |
          echo "âš ï¸ Cache miss detected - rebuilding Python environment"
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          if [ -f pyproject.toml ]; then
            pip install -e .[dev]
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
            [ -f requirements-dev.txt ] && pip install -r requirements-dev.txt
          fi
          echo "âœ… venv recreated successfully"

      - name: âœ… Verify venv restoration
        working-directory: ./backend
        run: |
          [ -d venv ] && [ -f venv/bin/activate ] || { echo "âŒ venv missing"; exit 1; }
          source venv/bin/activate
          python --version && pip --version
          echo "âœ… venv verified"

      - name: ğŸ” Verify cache integrity
        if: steps.cache-deps.outputs.cache-hit == 'true'
        working-directory: ./backend
        run: |
          source venv/bin/activate
          INSTALLED_COUNT=$(pip list --format=freeze | wc -l)
          echo "ğŸ“Š Installed packages: ${INSTALLED_COUNT}"
          [ "$INSTALLED_COUNT" -ge 30 ] || { echo "âš ï¸ Package count low"; exit 1; }
          pip show fastapi pytest > /dev/null 2>&1 || { echo "âŒ Required packages missing"; exit 1; }
          echo "âœ… Cache verified"

      - name: ğŸ§ª Run ${{ matrix.test-type }} tests
        working-directory: ./backend
        run: |
          source venv/bin/activate
          pytest ${{ matrix.path }} \
            --cov=${{ matrix.cov-scope }} \
            --cov-report=xml:coverage-${{ matrix.test-type }}.xml \
            --cov-report=html:htmlcov-${{ matrix.test-type }} \
            --cov-report=term \
            --cov-fail-under=${{ matrix.cov-fail-under }} \
            --tb=short \
            -v

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@4fe8c5f003fae66aa5ebb77cfd3e7bfbbda0b6b0 # v3.1.5
        with:
          file: ./backend/coverage-${{ matrix.test-type }}.xml
          flags: backend-${{ matrix.coverage-flag }}
          name: backend-${{ matrix.test-type }}-coverage

      - name: ğŸ“ Upload coverage artifacts
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.3.6
        if: always()
        with:
          name: backend-${{ matrix.test-type }}-coverage-${{ github.run_id }}
          path: backend/htmlcov-${{ matrix.test-type }}/
          retention-days: 7

  # Docker build with optimized caching (main/develop only)
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [quality-checks]
    if: |
      !failure() &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    # æ˜ç¤ºçš„ãªæ¨©é™å®šç¾©ï¼ˆTrivy SARIF ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ç”¨ï¼‰
    permissions:
      contents: read # ãƒªãƒã‚¸ãƒˆãƒªèª­ã¿å–ã‚Š
      security-events: write # SARIFçµæœã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ï¼ˆTrivyï¼‰
      actions: read # ã‚¢ã‚¯ã‚·ãƒ§ãƒ³èª­ã¿å–ã‚Š

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@988b5a0280414f521da01fcc63a27aeeb4b104db # v3.6.1

      - name: ğŸ—ï¸ Build Docker image with cache
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v6.9.0
        with:
          context: ./backend
          # Use production Dockerfile (multi-stage build)
          file: ./backend/Dockerfile
          push: false
          tags: autoforgenexus-backend:${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,scope=backend,mode=max
          build-args: |
            PYTHON_VERSION=${{ env.PYTHON_VERSION }}
          # Enable BuildKit optimizations
          build-contexts: |
            runtime=docker-image://python:3.13-slim
          # Load image for security scanning
          load: true

      - name: ğŸ” Run Trivy security scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: autoforgenexus-backend:${{ github.sha }}
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "0" # Phase 3ã§ã¯è­¦å‘Šã®ã¿ã€Phase 4ä»¥é™ã§å³æ ¼åŒ–

      - name: ğŸ“Š Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
          category: "docker-security"

      - name: ğŸ“ Generate Trivy report summary
        if: always()
        run: |
          echo "## ğŸ” Docker Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          trivy image --severity CRITICAL,HIGH --format table \
            autoforgenexus-backend:${{ github.sha }} >> $GITHUB_STEP_SUMMARY || true

