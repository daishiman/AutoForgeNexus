name: "共有Python環境セットアップ"
# キャッシング機能付きPython環境の再利用可能なワークフロー

on:
  workflow_call:
    inputs:
      python-version:
        description: "セットアップするPythonバージョン"
        required: false
        default: "3.13"
        type: string
      working-directory:
        description: "Python操作用の作業ディレクトリ"
        required: false
        default: "./backend"
        type: string
      cache-key-suffix:
        description: "キャッシュキーの追加サフィックス"
        required: false
        default: ""
        type: string
      install-dev-deps:
        description: "開発用依存関係のインストール"
        required: false
        default: true
        type: boolean

jobs:
  setup-python:
    name: Python環境セットアップ
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
      python-cache-key: ${{ steps.cache-key.outputs.key }}

    steps:
      - name: 📥 コードのチェックアウト
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      - name: 🐍 Pythonセットアップ
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5.0.0
        with:
          python-version: ${{ inputs.python-version }}

      - name: 🔑 キャッシュキー生成
        id: cache-key
        run: |
          cd ${{ inputs.working-directory }}
          # pyproject.toml方式
          if [ -f pyproject.toml ]; then
            DEPS_HASH=$(sha256sum pyproject.toml | cut -d' ' -f1)
          # requirements.txt方式
          elif [ -f requirements.txt ]; then
            DEPS_HASH=$(sha256sum requirements*.txt 2>/dev/null | sha256sum | cut -d' ' -f1)
          else
            DEPS_HASH="no-deps-$(date +%s)"
          fi
          CACHE_KEY="python-${{ inputs.python-version }}-${{ runner.os }}-${DEPS_HASH}${{ inputs.cache-key-suffix }}"
          echo "key=${CACHE_KEY}" >> $GITHUB_OUTPUT
          echo "生成されたキャッシュキー: ${CACHE_KEY}"

      - name: 📦 Python依存関係のキャッシュ
        id: cache-deps
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cache/pip
            ${{ inputs.working-directory }}/venv
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            python-${{ inputs.python-version }}-${{ runner.os }}-

      - name: 📦 仮想環境の作成
        if: steps.cache-deps.outputs.cache-hit != 'true'
        working-directory: ${{ inputs.working-directory }}
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel

      - name: 📦 依存関係のインストール
        if: steps.cache-deps.outputs.cache-hit != 'true'
        working-directory: ${{ inputs.working-directory }}
        run: |
          source venv/bin/activate

          # requirements.lock方式（ハッシュ検証付き・推奨）
          if [ -f requirements.lock ]; then
            echo "🔐 Installing with hash verification from requirements.lock"
            pip install --require-hashes -r requirements.lock
          # pyproject.toml方式（フォールバック）
          elif [ -f pyproject.toml ]; then
            echo "⚠️ WARNING: Installing without hash verification (requirements.lock not found)"
            echo "⚠️ Generate requirements.lock with: pip-compile --generate-hashes pyproject.toml"
            if [ "${{ inputs.install-dev-deps }}" == "true" ]; then
              pip install -e .[dev]
            else
              pip install -e .
            fi
          # requirements.txt方式（レガシー）
          elif [ -f requirements.txt ]; then
            echo "⚠️ WARNING: Installing without hash verification (requirements.txt)"
            pip install -r requirements.txt
            if [ "${{ inputs.install-dev-deps }}" == "true" ] && [ -f requirements-dev.txt ]; then
              pip install -r requirements-dev.txt
            fi
          else
            echo "❌ No dependency file found (requirements.lock, pyproject.toml, or requirements.txt)"
            exit 1
          fi

      - name: ✅ 環境セットアップ完了検証
        working-directory: ${{ inputs.working-directory }}
        run: |
          source venv/bin/activate
          echo "📊 Python version: $(python --version)"
          echo "📦 Pip version: $(pip --version)"
          echo "📋 Installed packages count: $(pip list | wc -l)"
          echo "✅ setup-environment completed successfully"
