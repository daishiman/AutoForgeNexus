name: 🐛 Bug Report
description: バグ報告・不具合報告
title: "[BUG] "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        バグ報告ありがとうございます。以下の情報を提供してください。

  - type: textarea
    id: description
    attributes:
      label: バグの説明
      description: どのような問題が発生していますか？
      placeholder: |
        明確で簡潔な説明を記載してください。
        例: ログインボタンをクリックしても反応しない
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      description: バグを再現するための手順を記載してください
      placeholder: |
        1. '...'ページを開く
        2. '...'をクリック
        3. '...'までスクロール
        4. エラーが発生
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待される動作
      description: 本来どのように動作するべきでしたか？
      placeholder: ログインボタンをクリックするとログイン処理が開始される
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 実際の動作
      description: 実際にはどのように動作しましたか？
      placeholder: ボタンをクリックしても何も起こらない
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: 深刻度
      description: このバグの深刻度を選択してください
      options:
        - Critical - サービスが使用不可
        - High - 主要機能に影響
        - Medium - 機能に部分的な影響
        - Low - 軽微な問題
      default: 2
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: バージョン
      description: 問題が発生したバージョンを記載してください
      placeholder: v1.0.0
    validations:
      required: false

  - type: dropdown
    id: browsers
    attributes:
      label: ブラウザ
      description: どのブラウザで問題が発生しましたか？（複数選択可）
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - その他
    validations:
      required: false

  - type: dropdown
    id: os
    attributes:
      label: OS
      description: どのOSで問題が発生しましたか？
      options:
        - Windows
        - macOS
        - Linux
        - iOS
        - Android
        - その他
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: ログ・エラーメッセージ
      description: 関連するログやエラーメッセージがあれば貼り付けてください
      render: shell
      placeholder: |
        エラーメッセージやスタックトレースをここに貼り付けてください
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: スクリーンショット
      description: 問題を説明するスクリーンショットがあれば追加してください
      placeholder: |
        画像をドラッグ&ドロップまたはペーストしてください
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: その他、問題解決に役立つ情報があれば記載してください
      placeholder: |
        - 問題が発生する特定の条件
        - 試した回避策
        - 関連すると思われる他の問題
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: チェックリスト
      description: 提出前に以下を確認してください
      options:
        - label: 既存のIssueに同じ問題が報告されていないことを確認しました
          required: true
        - label: 最新バージョンで問題が発生することを確認しました
          required: false
        - label: 再現可能な最小限の例を提供しました
          required: false
