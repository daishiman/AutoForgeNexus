# ==========================================
# Pre-commit Hooks Configuration
# ==========================================
# AutoForgeNexus - AI Prompt Optimization System
# Security-first development workflow
# ==========================================

default_stages: [commit, push]
fail_fast: false
minimum_pre_commit_version: "3.5.0"

repos:
  # ==========================================
  # ğŸ›¡ï¸ Security - Secrets Detection (HIGHEST PRIORITY)
  # ==========================================
  - repo: https://github.com/trufflesecurity/trufflehog
    rev: v3.82.13
    hooks:
      - id: trufflehog-git
        name: ğŸ” TruffleHog - Secrets Scanner (Git History)
        entry: trufflehog git file://. --since-commit HEAD --only-verified --exclude-paths=.trufflehog_ignore --fail
        language: system
        stages: [commit]
        verbose: true

      - id: trufflehog-filesystem
        name: ğŸ” TruffleHog - Secrets Scanner (Filesystem)
        entry: trufflehog filesystem . --only-verified --exclude-paths=.trufflehog_ignore --fail
        language: system
        stages: [commit]
        verbose: true

  # ==========================================
  # ğŸ”’ Security - Additional Secret Detection
  # ==========================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        name: ğŸ” Gitleaks - Git Secrets Scanner
        entry: gitleaks detect --source . --verbose --no-git
        language: system
        stages: [commit]

  # ==========================================
  # âš ï¸ Security - Unsafe Placeholder Detection
  # ==========================================
  - repo: local
    hooks:
      - id: check-unsafe-placeholders
        name: âš ï¸ Detect Unsafe Placeholders (=xxx pattern)
        entry: bash -c 'if git diff --cached --diff-filter=d | grep -E "(TOKEN|KEY|SECRET|PASSWORD|API).*=xxx"; then echo "âŒ Unsafe placeholder detected! Use <your_xxx> format instead."; exit 1; fi'
        language: system
        stages: [commit]
        verbose: true

  # ==========================================
  # ğŸ—‚ï¸ File Management - Prevent Sensitive Files
  # ==========================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
        name: ğŸš« Check Large Files (max 1MB)
        args: ['--maxkb=1024']

      - id: detect-private-key
        name: ğŸ”‘ Detect Private Keys (SSH/GPG)

      - id: check-merge-conflict
        name: âš ï¸ Check Merge Conflicts

      - id: end-of-file-fixer
        name: ğŸ“ Fix End of Files

      - id: trailing-whitespace
        name: ğŸ§¹ Remove Trailing Whitespace
        args: [--markdown-linebreak-ext=md]

      - id: mixed-line-ending
        name: ğŸ”„ Fix Line Endings
        args: ['--fix=lf']

  # ==========================================
  # ğŸ Python - Code Quality & Security (Backend)
  # ==========================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.4
    hooks:
      - id: ruff
        name: ğŸ” Ruff - Python Linter
        args: [--fix, --exit-non-zero-on-fix]
        files: ^backend/.*\.py$

      - id: ruff-format
        name: âœ¨ Ruff - Python Formatter
        files: ^backend/.*\.py$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        name: ğŸ” mypy - Python Type Checker
        args: [--strict, --ignore-missing-imports]
        files: ^backend/src/.*\.py$
        additional_dependencies:
          - pydantic>=2.0
          - types-requests
          - types-redis

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        name: ğŸ›¡ï¸ Bandit - Python Security Scanner
        args: [-c, backend/pyproject.toml, -r, backend/src/]
        files: ^backend/.*\.py$

  # ==========================================
  # ğŸ¨ JavaScript/TypeScript - Code Quality (Frontend)
  # ==========================================
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.16.0
    hooks:
      - id: eslint
        name: ğŸ” ESLint - JS/TS Linter
        args: [--fix, --max-warnings=0]
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        additional_dependencies:
          - eslint@9.16.0
          - '@typescript-eslint/parser@8.18.2'
          - '@typescript-eslint/eslint-plugin@8.18.2'

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: âœ¨ Prettier - JS/TS/CSS Formatter
        args: [--write]
        files: ^frontend/.*\.(js|jsx|ts|tsx|css|scss|json|md)$

  # ==========================================
  # ğŸ“¦ Dependency Security Scanning
  # ==========================================
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.3
    hooks:
      - id: python-safety-dependencies-check
        name: ğŸ”’ Safety - Python Dependency Vulnerability Scanner
        files: ^backend/(requirements\.txt|pyproject\.toml)$

  # ==========================================
  # ğŸ³ Docker & Infrastructure
  # ==========================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.1-beta
    hooks:
      - id: hadolint-docker
        name: ğŸ³ Hadolint - Dockerfile Linter
        args: [--ignore, DL3008, --ignore, DL3009]

  # ==========================================
  # ğŸ“„ YAML/JSON/TOML Validation
  # ==========================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        name: âœ… Validate YAML Files
        args: [--unsafe]  # Allow custom tags

      - id: check-json
        name: âœ… Validate JSON Files

      - id: check-toml
        name: âœ… Validate TOML Files

  # ==========================================
  # ğŸ” Commit Message Validation
  # ==========================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.0
    hooks:
      - id: commitizen
        name: ğŸ“ Commitizen - Conventional Commits Validator
        stages: [commit-msg]

# ==========================================
# CI Configuration
# ==========================================
ci:
  autofix_commit_msg: |
    ğŸ¤– [pre-commit.ci] auto fixes from pre-commit hooks

    Generated with Claude Code (https://claude.com/claude-code)
  autofix_prs: true
  autoupdate_commit_msg: 'ğŸ”„ [pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip:
    - trufflehog-git        # Skip in CI (heavy operation)
    - trufflehog-filesystem # Skip in CI (heavy operation)
    - mypy                  # Skip in CI (requires dependencies)
    - bandit                # Skip in CI (covered by GitHub Actions)
